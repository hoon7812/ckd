<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>로그인:회원</title>
	<link rel="stylesheet" href="../../assets/css/member.css"><!-- 회원 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="member login"><!-- [회원 class="member", 로그인 class="login"] --><!-- 2022-10-21_수정 -->
	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 타이틀 -->
			<div class="sub_tit_36">
				<h1 class="tit_36">로그인</h1>
			</div>
			<!--// 타이틀 -->

			<!-- 로그인:회원 -->
			<div class="sub">
				<div class="wd_mem">
					<!-- 균등분할탭 -->
					<section class="per_tab_wrap">
						<div class="tab_cotn">
							<!-- 1세트 -->
							<div class="div_set on"><!-- 활성화:class="on"추가 -->
								<a href="#none" class="bt_tab">
									<span>회원</span>
								</a>
							</div>
							<!--// 1세트 -->
							<div class="div_set">
								<a href="#none" class="bt_tab">
									<span>비회원 주문조회</span>
								</a>
							</div>
						</div>
					</section>
					<!--// 균등분할탭 -->

					<!-- 로그인영역 -->
					<div class="login_cotn">
						<!-- 로그인폼 -->
						<div class="form_login">
							<!-- 아이디입력 -->
							<div class="form_id form_inpt h_62 wrn"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
								<div class="txt">
									<input type="text" placeholder="아이디 입력">
									<button type="button" class="i_sp_20 del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">아이디를 다시 확인해 주세요.</p>
								</div>
							</div>
							<!--// 아이디입력 -->

							<!-- 비밀번호입력 -->
							<div class="form_pw form_inpt h_62 wrn"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
								<div class="txt">
									<input type="password" placeholder="비밀번호 입력">
									<button class="btn_pw show"><span class="blind">암호보기</span></button>
									<button type="button" class="i_sp_20 del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">비밀번호를 다시 확인해 주세요.</p>
								</div>
							</div>
							<!--// 비밀번호입력 -->

							<!-- 로그인체크 -->
							<div class="form_chk">
								<label class="group">
									<input type="checkbox" checked>
									<i class="icon"></i>
									<span class="txt">자동로그인</span>
									<span class="blind">선택</span>
								</label>
								<label class="group">
									<input type="checkbox">
									<i class="icon"></i>
									<span class="txt">아이디 저장</span>
									<span class="blind">선택</span>
								</label>
							</div>
							<!--// 로그인체크 -->
						</div>
						<!--// 로그인폼 -->

						<!-- 로그인/회원가입버튼 -->
						<div class="mem_btn_wrap">
							<div class="btn_wrap" btn-type="main_bt_01">
								<div class="btn_cotn">
									<a href="#none" class="btn" bt_role="confirm">로그인</a>
								</div>
								<!-- 2023-01-03_수정:1223현업수정요청사항 -->
								<div class="btn_cotn">
									<a href="#none" class="btn" bt_role="list">회원가입</a>
								</div>
								<!--// 2023-01-03_수정:1223현업수정요청사항 -->
							</div>
						</div>
						<!--// 로그인/회원가입버튼 -->

						<!-- 가입정보찾기 -->
						<div class="login_srch">
							<!-- 2023-01-03_수정:1223현업수정요청사항(회원가입삭제) -->
							<a href="#none">아이디 찾기</a>
							<i class="icon_stick"></i>
							<a href="#none">비밀번호 찾기</a>
						</div>
						<!--// 가입정보찾기 -->

						<!-- 간편로그인 -->
						<div class="mem_btn_wrap">
							<!-- 2023-01-03_수정:1223현업수정요청사항(마크업수정) -->
							<div class="btn_wrap" btn-type="main_bt_01">
								<div class="btn_cotn">
									<a href="#none" class="btn bc_ffea0f">
										<i class="i_ktalk"></i>
										<span>카카오로 시작하기</span>
									</a>
								</div>
								<div class="btn_cotn">
									<a href="#none" class="btn bc_bk">
										<i class="i_ios"></i>
										<span>Apple로 시작하기</span>
									</a>
								</div>
							</div>
							<!--// 2023-01-03_수정:1223현업수정요청사항(마크업수정) -->
						</div>
						<!--// 간편로그인 -->

						<!-- 로그인베너 -->
						<div class="login_bnr_wrap">
							<a href="#none">
								<figure class="img">
									<img src="../../assets/images/temp/login_bnr.jpg" alt="">
								</figure>
							</a>
						</div>
						<!--// 로그인베너 -->
					</div>
					<!--// 로그인영역 -->
				</div>
			</div>
			<!--// 로그인:회원 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
