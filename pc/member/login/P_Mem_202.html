<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>로그인:비회원</title>
	<link rel="stylesheet" href="../../assets/css/member.css"><!-- 회원 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="member login"><!-- [회원 class="member", 로그인 class="login"] --><!-- 2022-10-26_수정 -->
	<!-- 2022-10-26_수정 -->
	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 타이틀 -->
			<div class="sub_tit_36">
				<h1 class="tit_36">로그인</h1>
			</div>
			<!--// 타이틀 -->

			<!-- 로그인:비회원 -->
			<div class="sub">
				<div class="wd_mem">
					<!-- 균등분할탭 -->
					<section class="per_tab_wrap">
						<div class="tab_cotn">
							<!-- 1세트 -->
							<div class="div_set"><!-- 활성화:class="on"추가 -->
								<a href="#none" class="bt_tab">
									<span>회원</span>
								</a>
							</div>
							<!--// 1세트 -->
							<div class="div_set on">
								<a href="#none" class="bt_tab">
									<span>비회원 주문조회</span>
								</a>
							</div>
						</div>
					</section>
					<!--// 균등분할탭 -->

					<!-- 로그인영역 -->
					<div class="login_cotn">
						<!-- 로그인폼 -->
						<div class="form_non_login">
							<!-- 휴대폰번호 -->
							<div class="form_inpt h_62 wrn"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
								<div class="txt">
									<input type="tel" placeholder="휴대폰 번호 (숫자만 입력)">
									<button type="button" class="i_sp_20 del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">연락처를 입력해 주세요.</p>
								</div>
							</div>
							<!--// 휴대폰번호 -->

							<!-- 주문번호입력 -->
							<div class="form_inpt h_62 wrn"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
								<div class="txt">
									<input type="text" placeholder="주문번호">
									<button type="button" class="i_sp_20 del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">주문번호를 다시 확인해 주세요.</p>
								</div>
							</div>
							<!--// 주문번호입력 -->
						</div>
						<!--// 로그인폼 -->

						<!-- 로그인버튼 -->
						<div class="mem_btn_wrap">
							<div class="btn_wrap" btn-type="main_bt_01">
								<div class="btn_cotn">
									<a href="#none" class="btn" bt_role="confirm">주문조회</a>
								</div>
							</div>
						</div>
						<!--// 로그인버튼 -->

						<!-- 유의사항 -->
						<div class="noti_wrap">
							<div class="bg_box">
								<div class="info_txt fs_14">
									<!-- 2022-10-21_수정 -->
									<p>비회원으로 주문하신 경우 연락처와 주문번호로 주문조회가 가능합니다.</p>
									<p>비회원 주문번호는 주문 시 입력하신 연락처와 이메일로 발송됩니다.</p>
									<p>주문번호를 잊어버리신 경우, 고객센터(1688-4265)로 문의해 주세요.</p>
									<!--// 2022-10-21_수정 -->
								</div>
							</div>
						</div>
						<!--// 유의사항 -->
					</div>
					<!--// 로그인영역 -->
				</div>
			</div>
			<!--// 로그인:비회원 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
