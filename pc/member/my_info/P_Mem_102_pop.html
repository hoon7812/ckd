	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">

<body class="dim"><!-- 팝업open : class="dim" 추가 -->
<!-- 본인인증수단 -->
<section class="alert_pop auth_pop on" style="display:block"><!-- 팝업open : class="on"추가, style="display:block;" -->
	<!-- 컨텐츠 -->
	<div class="cotn">
		<p class="tit_22">본인 인증 수단을 선택해 주세요.</p>
		<p class="sb_txt">휴대전화 번호를 사용한 인증이 불가한 경우,<br>PC로 접속하시어 아이핀 인증을 진행하시기 바랍니다.</p>

		<!-- 본인인증수단선택 -->
		<div class="auth_wrap">
			<!-- 본인인증목록 -->
			<div class="auth_list">
				<div class="auth_box phone">
					<p class="tit_auth">휴대폰 인증</p>
					<i class="i_sp_12 arr_bk_right"></i>
					<a href="#none" class="go_view"><span class="blind">인증바로가기</span></a>
				</div>
				<div class="auth_box kakao">
					<p class="tit_auth">카카오 인증</p>
					<i class="i_sp_12 arr_bk_right"></i>
					<a href="#none" class="go_view"><span class="blind">인증바로가기</span></a>
				</div>
			</div>
			<!--// 본인인증목록 -->
		</div>
		<!--// 본인인증수단선택 -->
	</div>
	<!--// 컨텐츠 -->

	<!-- 버튼 -->
	<div class="btn_wrap" btn-type="main_bt_02">
		<div class="btn_cotn">
			<button type="button" class="btn" bt_role="confirm">확인</button>
		</div>
	</div>
	<!--// 버튼 -->

	<!-- 닫기 -->
	<a href="#none" class="closed">
		<i class="i_sp_24 cross"></i>
		<span class="blind">팝업 닫기</span>
	</a>
	<!--// 닫기 -->
</section>
<!--// 본인인증수단 -->
