
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<link rel="stylesheet" href="guide.css"><!-- 가이드전용CSS -->
	<title>종근당건강몰 PC: 종근당건강 회원 혜택 팝업</title>
    <link rel="stylesheet" href="../assets/css/ui.order.css"><!-- 장바구니/주문결제 공통UI -->
</head>

<body class="dim"><!-- 팝업open : class="dim" 추가 -->
<!-- #WRAP -->
<div id="wrap">
	<!-- 알럿팝업 -->
	<section class="alert_pop alert_02 cart_bnf_pop on" style="display:block;"><!-- 팝업open : class="on"추가, style="display:block;" --><!-- 종근당건강 회원 혜택 class="cart_bnf_pop" -->
		<!-- 컨텐츠 -->
		<div class="cotn">
			<p class="tit_22">종근당건강 회원 혜택</p>
			<p class="sb_txt">지금 회원가입 하시고, 더욱 다양한 혜택을 받아보세요!</p>
            <div class="bnf_area" style="background-color:red;height:100px;display:flex;align-items:center;justify-content:center;">
				<p>컨테츠 미정</p>
            </div>
            <p class="txt">혜택없이  <a href="#none">비회원 구매하기</a></p>
		</div>
		<!--// 컨텐츠 -->
		<!-- 버튼 -->
		<div class="btn_wrap" btn-type="main_bt_02">
			<div class="btn_cotn">
				<button type="button" class="btn" bt_role="cancel">로그인 하기</button>
				<button type="button" class="btn" bt_role="confirm">회원가입 하기</button>
			</div>
		</div>
		<!--// 버튼 -->

		<!-- 닫기 -->
		<a href="#none" class="closed">
			<i class="i_sp_24 cross"></i>
			<span class="blind">팝업 닫기</span>
		</a>
		<!--// 닫기 -->
	</section>
	<!--// 알럿팝업 -->
</div>
<!--// #WRAP -->
</body>
</html>
