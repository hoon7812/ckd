<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>리뷰이미지 크게보기</title>
	<link rel="stylesheet" href="../assets/css/popup.css">
</head>
<body class="dim"><!-- 팝업open : class="dim" 추가 -->
<!-- 리뷰이미지크게보기 -->
<section class="full_pop photo_view on" style="display:block;"><!-- 팝업open : class="on"추가, style="display:block;" -->
	<!-- 컨텐츠 -->
	<div class="cotn">
		<!-- 스와이프영역 -->
		<div class="pt_slide_wrap">
			<div class="pt_slide_list swiper">
				<!-- 이미지 -->
				<div class="swiper-wrapper">
					<!-- 1세트 -->
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../../m/assets/images/temp/temp_01.jpg" alt="">
						</div>
					</div>
					<!--// 1세트 -->
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../../m/assets/images/temp/temp_02.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../../m/assets/images/temp/temp_03.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../../m/assets/images/temp/prd_01.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../../m/assets/images/temp/temp_07.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../assets/images/temp/prd_10.jpg" alt="">
						</div>
					</div>
				</div>
				<!--// 이미지 -->
				<div class="swiper-pagination page_num"></div><!-- 페이지넘버 -->
				<div class="swiper-button-next swp_btn"><i class="i_sp_18 arr_right"></i></div><!-- 다음버튼 -->
				<div class="swiper-button-prev swp_btn"><i class="i_sp_18 arr_left"></i></div><!-- 이전버튼 -->
			</div>
		</div>
		<!--// 스와이프영역 -->

		<!-- 닫기 -->
		<a href="#none" class="closed">
			<span class="blind">팝업 닫기</span>
		</a>
		<!--// 닫기 -->
	</div>
	<!--// 컨텐츠 -->
</section>
<!--// 리뷰이미지크게보기 -->
</body>
</html>
