<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>배송지관리 : 등록</title>
</head>

<body class="dim"><!-- 팝업open : class="dim" 추가 -->
<!-- 배송지관리 : 등록 -->
<section class="full_pop adr_pop on" style="display:block;"><!-- 팝업open : class="on"추가, style="display:block;" -->
	<!-- 헤더 -->
	<header class="head">
		<!-- 타이틀 -->
		<h1 class="tit_22">배송지 등록</h1><!-- 2022-10-31_수정 -->
		<!--// 타이틀 -->

		<!-- 닫기 -->
		<a href="#none" class="closed">
			<i class="i_sp_24 cross"></i>
			<span class="blind">팝업 닫기</span>
		</a>
		<!--// 닫기 -->
	</header>
	<!--// 헤더 -->

	<!-- 컨텐츠 -->
	<div class="cotn">
		<!-- 2022-10-31_수정 -->
		<!-- 배송지 등록 -->
		<section class="adr_reg_wrap">
			<!-- 배송지 정보입력 -->
			<div class="adr_form">
				<!-- 받는분 -->
				<div class="form_inpt trio"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
					<div class="tit_field">
						<p class="necd">
							<span>받는분</span>
						</p>
					</div>
					<div class="txt">
						<span>
							<input type="text" placeholder="받으시는 분 성함을 입력해 주세요. (15자)"><!-- 2022-10-31_수정 -->
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
							<i class="bdr"></i>
						</span>
						<span>
							<input type="text" placeholder="연락처1 ( - 없이 입력해 주세요.)"><!-- 2022-10-31_수정 -->
							<i class="bdr"></i>
							<i class="bdr"></i>
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</span>
						<span>
							<input type="text" placeholder="연락처2 (선택)">
							<i class="bdr"></i>
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</span>
					</div>
					<div class="msg_wrap">
						<p class="err_msg">얼럿메시지 영역</p>
						<p class="err_msg">얼럿메시지 영역</p>
					</div>
				</div>
				<!--// 받는분 -->
				<!-- 배송지 주소 -->
				<div class="form_inpt h_62 form_addrs">
					<div class="tit_field">
						<p class="necd">
							<span>배송지 주소</span>
						</p>
					</div>
					<div class="addrs_inp_area">
						<div class="txt">
							<input type="text" placeholder="주소를 입력해 주세요.">
						</div>
						<div class="btn_wrap" btn-type="sub_bt">
							<div class="btn_cotn">
								<a href="#none" class="btn bc_bk h_62 w_100">주소찾기</a>
							</div>
						</div>
					</div>
					<div class="txt">
						<input type="tel" placeholder="상세 주소를 입력해 주세요.">
					</div>
					<div class="msg_wrap">
						<p class="err_msg">얼럿메시지 영역</p>
					</div>
				</div>
				<!--// 배송지 주소 -->
				<!-- 베송요청사항 -->
				<div class="form_inpt">
					<div class="tit_field">
						<p>
							<span>배송요청사항 (선택)</span>
						</p>
					</div>
					<div class="form_select">
						<select>
							<option>요청사항을 선택해 주세요.</option>
							<option>선택해 주세요.</option>
							<option>선택해 주세요.</option>
						</select>
						<i class="i_sp_20 arr_down"></i>
					</div>
					<div class="form_inpt form_req"><!-- 요청사항 class="form_req" -->
						<!-- 직접입력 -->
						<div class="txt">
							<input type="text" placeholder="내용을 입력해 주세요. (최대 30자까지 가능합니다.)"><!-- 2022-10-31_수정 -->
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</div>
						<div class="msg_wrap">
							<p class="err_msg">오류메세지 영역</p>
						</div>
						<!--// 직접입력 -->
						<div class="txt">
							<input type="text" placeholder="공동현관 출입번호를 입력해 주세요. (예: #1234)"><!-- 2022-11-08_수정 -->
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</div>
						<div class="msg_wrap">
							<p class="err_msg">오류메세지 영역</p>
						</div>
					</div>
				</div>
				<!--// 배송요청사항 -->
			</div>
			<!--// 배송지 정보입력 -->
			<!-- 체크박스 -->
			<div class="form_chk">
				<!-- 2022-10-31_수정 -->
				<label class="group">
					<input type="checkbox">
					<i class="icon"></i>
					<span class="txt">기본배송지 설정</span>
					<span class="blind">선택</span>
				</label>
			</div>
			<!--// 체크박스 -->
		</section>
		<!--// 배송지 등록 -->
	</div>
	<!--// 컨텐츠 -->

	<!-- 하단버튼 -->
	<div class="btn_wrap" btn-type="main_bt_02">
		<div class="btn_cotn">
			<button type="button" class="btn" bt_role="cancel">취소</button><!-- 2022-10-31_수정 -->
			<button type="button" class="btn btn_alert" bt_role="confirm" open-layer-class="alert1">등록</button>
		</div>
	</div>
	<!--// 하단버튼 -->
</section>
<!--// 배송지관리 : 등록 -->

<!-- 알럿팝업 -->
<section class="alert_pop alert_01 alert1">
	<!-- 컨텐츠 -->
	<div class="cotn">
		<p class="sb_txt">배송지 등록이 완료되었습니다.</p>
	</div>
	<!--// 컨텐츠 -->

	<!-- 버튼 -->
	<div class="btn_wrap" btn-type="main_bt_02">
		<div class="btn_cotn">
			<button type="button" class="btn" bt_role="confirm">확인</button>
		</div>
	</div>
	<!--// 버튼 -->

	<!-- 닫기 -->
	<a href="#none" class="closed">
		<i class="i_sp_24 cross"></i>
		<span class="blind">팝업 닫기</span>
	</a>
	<!--// 닫기 -->
</section>
<!--// 알럿팝업 -->
</body>
</html>
