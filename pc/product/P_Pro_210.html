<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>종근당건강몰 PC: 재입고 알림 신청 팝업</title>
    <link rel="stylesheet" href="../assets/css/product.css"><!-- 상품 -->

</head>

<body class="dim"><!-- 팝업open : class="dim" 추가 -->
<!-- #WRAP -->
<div id="wrap">
    <!-- 재입고 알림 신청 팝업 -->
	<section class="noti_pop full_pop full_01 on" style="display:block"><!-- 팝업open : class="on"추가, style="display:block;" --><!-- 재입고 알림 신청 팝업 class="noti_pop" -->
		<!-- 헤더 -->
		<header class="head">
			<!-- 타이틀 -->
			<h1 class="tit_22">재입고 알림 신청</h1>
			<!--// 타이틀 -->

			<!-- 닫기 -->
			<a href="#none" class="closed">
				<i class="i_sp_24 cross"></i>
				<span class="blind">팝업 닫기</span>
			</a>
			<!--// 닫기 -->
		</header>
		<!--// 헤더 -->
		<!-- 컨텐츠 -->
		<div class="cotn">
            <!-- 상품 -->
            <div class="prd_h_wrap">
                <!-- 1세트 -->
                <div class="prd_group"><!-- 상태값필요할때 class="on_dim"추가 -->
                    <div class="cotn">
                        <!-- 이미지 -->
                        <div class="img_area">
                            <figure class="img">
                                <img src="../assets/images/temp/prd_01.jpg" alt="">
                            </figure>
                            <i class="i_badge new"><span class="blind">신상품</span></i><!-- 상품뱃지:NEW -->
                            <i class="i_badge hot"><span class="blind">핫딜상품</span></i><!-- 상품뱃지:핫딜 -->
                            <p class="status_txt">품절</p><!-- 상품상태값:텍스트수정 -->
                        </div>
                        <!--// 이미지 -->

                        <div class="txt_area">
                            <!-- 상품명 -->
                            <div class="txt">
                                <p class="brand">락토핏</p>
                                <h1 class="name">프로메가 오메가3 1박스 (5개월)</h1>
                            </div>
                            <!--// 상품명 -->
                        </div>
                        <a href="#none" class="go_view"><span class="blind">상품상세 이동</span></a>
                    </div>
                </div>
                <!--// 1세트 -->
            </div>
            <!--// 상품 -->
            <div class="noti_info_sec">
                <div class="bg_box">
                    <p class="txt_14_gy">상품 재입고 시 문자 및 앱푸시 알림을 통해 알려드립니다.</p>
                </div>
                <div class="noti_div">
                    <h5 class="tit_16">알림 기간</h5>
                    <div class="txt">2022. 03. 09 ~ 2022. 04. 08</div>
                </div>
                <div class="noti_div">
                    <h5 class="tit_16">휴대폰번호</h5>
                    <div class="txt">
                        <p>010-1234-1234</p>
                        <div class="btn_wrap" btn-type="sub_bt">
                            <div class="btn_cotn">
                                <a href="#none" class="btn bc_fff h_32">휴대폰번호 변경하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info_txt fs_14">
                <p>고객님의 보유 마일리지 사용을 제외한 최대 할인 가격입니다.</p>
                <p>상품 1개를 기준으로 계산된 금액입니다.</p>
                <p>쿠폰 사용 기간이 끝나면 할인을 받으실 수 없습니다.</p>
            </div>
		</div>
		<!--// 컨텐츠 -->

		<!-- 하단버튼 -->
		<div class="btn_wrap" btn-type="main_bt_02">
			<div class="btn_cotn">
                <button type="button" class="btn" bt_role="cancel">취소</button>
                <button type="button" class="btn" bt_role="confirm">확인</button>
			</div>
		</div>
		<!--// 하단버튼 -->
	</section>
	<!--// 재입고 알림 신청 팝업 -->
</div>
<!--// #WRAP -->
</body>
</html>
