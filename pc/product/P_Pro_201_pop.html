<body class="dim"><!-- 팝업open : class="dim" 추가 -->
<!-- #WRAP -->
<div id="wrap">
	<!-- 알럿팝업 -->
	<section class="alert_pop alert_02 non_mem_pop on" style="display:block;"><!-- 팝업open : class="on"추가, style="display:block;" --><!-- 비회원 구매 class="non_mem_pop" -->

		<div class="cotn">
			<p class="tit_22">비회원 구매</p>
			<p class="sb_txt">
                비회원으로 구매하시겠어요?<br>

            </p>
		</div>
		<!--// 컨텐츠 -->

		<div class="btn_wrap" btn-type="main_bt_02">
			<div class="btn_cotn">
				<button type="button" class="btn" bt_role="cancel">회원가입</button>
				<button type="button" class="btn" bt_role="confirm">비회원 구매</button>
			</div>
		</div>
		<!--// 버튼 -->

		<!-- 닫기 -->
		<a href="#none" class="closed">
			<i class="i_sp_24 cross"></i>
			<span class="blind">팝업 닫기</span>
		</a>
		<!--// 닫기 -->
