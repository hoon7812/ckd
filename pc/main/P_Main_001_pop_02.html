<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>메인 : 일반회원/임직원 팝업</title>
</head>
<body class="dim"><!-- 팝업open : class="dim" 추가 -->
<!-- 메인 : 임직원팝업 -->
<section class="alert_pop main_pop main_pop_02 on" style="display: block;"><!-- 팝업open : class="on"추가, style="display:block;" --><!-- 메인팝업 class="main_pop" 추가 -->
	<!-- 컨텐츠 -->
	<div class="cotn">
		<!-- 슬라이드영역 -->
		<div class="main_pop_wrap">
			<div class="swiper">
				<div class="swiper-wrapper">
					<div class="bnr_set swiper-slide">
						<a href="#none"><img src="../assets/images/temp/prd_01.jpg" alt=""></a>
					</div>
					<div class="bnr_set swiper-slide">
						<a href="#none"><img src="../assets/images/temp/prd_03.jpg" alt=""></a>
					</div>
					<div class="bnr_set swiper-slide">
						<a href="#none"><img src="../assets/images/temp/main_bnr.jpg" alt=""></a>
					</div>
					<div class="bnr_set swiper-slide">
						<a href="#none"><img src="../assets/images/temp/prd_02.jpg" alt=""></a>
					</div>
				</div>
				<div class="swiper-pagination num_paging"></div><!-- paging -->
			</div>
		</div>
		<!--// 슬라이드영역 -->
	</div>
	<!--// 컨텐츠 -->

	<!-- 버튼 -->
	<div class="btn_wrap" btn-type="main_bt_02">
		<div class="btn_cotn">
			<button type="button" class="btn" bt_role="cancel">오늘 그만보기</button>
			<button type="button" class="btn" bt_role="confirm">닫기</button>
		</div>
	</div>
	<!--// 버튼 -->

	<!-- 닫기 -->
	<a href="#none" class="closed">
		<i class="i_sp_24 cross"></i>
		<span class="blind">팝업 닫기</span>
	</a>
	<!--// 닫기 -->
</section>
<!--// 메인 : 임직원팝업 -->

<!-- 메인 : 일반회원팝업 -->
<section class="alert_pop main_pop main_pop_01 on" style="display: block;"><!-- 팝업open : class="on"추가, style="display:block;" --><!-- 메인팝업 class="main_pop" 추가 -->
	<!-- 컨텐츠 -->
	<div class="cotn">
		<!-- 슬라이드영역 -->
		<div class="main_pop_wrap">
			<div class="swiper">
				<div class="swiper-wrapper">
					<div class="bnr_set swiper-slide">
						<a href="#none"><img src="../assets/images/temp/main_bnr.jpg" alt=""></a>
					</div>
					<div class="bnr_set swiper-slide">
						<a href="#none"><img src="../assets/images/temp/prd_01.jpg" alt=""></a>
					</div>
					<div class="bnr_set swiper-slide">
						<a href="#none"><img src="../assets/images/temp/prd_03.jpg" alt=""></a>
					</div>
					<div class="bnr_set swiper-slide">
						<a href="#none"><img src="../assets/images/temp/prd_02.jpg" alt=""></a>
					</div>
				</div>
				<div class="swiper-pagination num_paging"></div><!-- paging -->
			</div>
		</div>
		<!--// 슬라이드영역 -->
	</div>
	<!--// 컨텐츠 -->

	<!-- 버튼 -->
	<div class="btn_wrap" btn-type="main_bt_02">
		<div class="btn_cotn">
			<button type="button" class="btn" bt_role="cancel">오늘 그만보기</button>
			<button type="button" class="btn closed" bt_role="confirm">닫기</button>
		</div>
	</div>
	<!--// 버튼 -->

	<!-- 닫기 -->
	<a href="#none" class="closed">
		<i class="i_sp_24 cross"></i>
		<span class="blind">팝업 닫기</span>
	</a>
	<!--// 닫기 -->
</section>
<!--// 메인 : 일반회원팝업 -->
</body>
</html>
