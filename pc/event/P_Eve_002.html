<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>출석체크:앱안내</title>
	<link rel="stylesheet" href="../assets/css/event.css"><!-- 이벤트 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="event"><!-- [이벤트 class="event"] -->
	<!-- #HEADER -->
	<header id="header">
		<!-- 상단영역 -->
		<div class="head_wrap">
			<h1 class="logo">
				<a href="#none"><span class="blind">종근당건강몰</span></a>
			</h1>
			<!-- 검색 -->
			<div class="head_search">
				<div class="form_cotn">
					<div class="input_set">
						<input type="text" placeholder="검색어를 입력하세요">
					</div>
					<button type="button" class="bt_search"><span class="blind">검색하기</span></button><!-- 검색결과페이지:숨김 -->
				</div>
			</div>
			<!--// 검색 -->

			<!-- 아이콘메뉴 -->
			<div class="icon_menu">
				<div class="div_set my">
					<p>마이페이지</p>
					<a href="#none" class="go_view"><span class="blind">마이페이지로 이동</span></a>
				</div>
				<div class="div_set cart">
					<p>장바구니</p>
					<p class="number">15</p>
					<a href="#none" class="go_view"><span class="blind">장바구니로 이동</span></a>
				</div>
				<div class="div_set odr">
					<p>주문배송</p>
					<p class="number">7</p>
					<a href="#none" class="go_view"><span class="blind">주문배송조회 메뉴로 이동</span></a>
				</div>
			</div>
			<!--// 아이콘메뉴 -->

			<!-- 유틸메뉴 -->
			<div class="utill_menu">
				<a href="#none" class="name">
					<i class="grade class_01"></i>
					<strong>홍길동</strong>님
				</a>
				<a href="#none">로그아웃</a>
				<a href="#none">고객센터</a>
			</div>
			<!--// 유틸메뉴 -->
		</div>
		<!--// 상단영역 -->

		<!-- #GNB -->
		<nav id="gnb">
			<div class="all">
				<span class="deco top"></span>
				<span class="deco mdl"></span>
				<span class="deco btm"></span>
				<a href="#none" class="btn"><span class="blind">전체메뉴</span></a>
			</div>
			<ul class="main">
				<li class="on"><a href="#none"><span>핫딜</span></a></li>
				<li class=""><a href="#none"><span>베스트</span></a></li>
				<li class=""><a href="#none"><span>기획전</span></a></li>
				<li class=""><a href="#none"><span>신제품</span></a></li>
				<li class=""><a href="#none"><span>선물하기</span></a></li>
				<li class=""><a href="#none"><span>정기배송</span></a></li>
			</ul>
			<ul class="etc">
				<li class="benft"><a href="#none"><span>쿠폰혜택</span></a></li>
				<li class="event"><a href="#none"><span>이벤트</span></a></li>
			</ul>
		</nav>
		<!--// #GNB -->
	</header>
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 타이틀 -->
			<div class="sub_tit_36">
				<h1 class="tit_36">이벤트</h1>
			</div>
			<!--// 타이틀 -->

			<!-- 출석체크:앱안내 -->
			<div class="sub">
				<div class="evnt_wrap wd_auto">
					<!-- 앱안내 -->
					<div class="chk_evt">
						<figure class="img">
							<img src="../assets/images/event/bg_chk_evt.jpg" alt="">
						</figure>
					</div>
					<!--// 앱안내 -->

					<!-- 관리자배너스와이프 -->
					<section class="admin_bnr_area">
						<div class="sub_tit_32">
							<h1 class="tit_32">진행중인 다른 이벤트</h1>
						</div>
						<div class="bnr_wrap">
							<div class="swiper">
								<div class="swiper-wrapper">
									<div class="bnr_set swiper-slide">
										<a href="#none"><img src="../assets/images/temp/bnr_01.jpg" alt=""></a>
									</div>
									<div class="bnr_set swiper-slide">
										<a href="#none"><img src="../assets/images/temp/bnr_02.jpg" alt=""></a>
									</div>
									<div class="bnr_set swiper-slide">
										<a href="#none"><img src="../assets/images/temp/bnr_03.jpg" alt=""></a>
									</div>
									<div class="bnr_set swiper-slide">
										<a href="#none"><img src="../assets/images/temp/bnr_04.jpg" alt=""></a>
									</div>
								</div>
								<div class="swp_btn swiper-button-prev"><i class="i_sp_18 arr_left"></i></div>
								<div class="swp_btn swiper-button-next"><i class="i_sp_18 arr_right"></i></div>
							</div>
						</div>
					</section>
					<!--// 관리자배너스와이프 -->
				</div>
			</div>
			<!--// 출석체크:앱안내 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
