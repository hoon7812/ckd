<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8,IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css"><!-- PC Web 공통CSS -->
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>환불계좌 등록/변경</title>
	<link rel="stylesheet" href="../../assets/css/mypage.css"><!-- 마이페이지 -->
</head>

<body class="dim"><!-- 팝업open : class="dim" 추가 -->
<!-- 환불계좌 등록/변경 -->
<section class="full_pop acct_reg on" style="display:block;"><!-- 팝업open : class="on"추가, style="display:block;" -->
	<!-- 헤더 -->
	<header class="head">
		<!-- 타이틀 -->
		<h1 class="tit_22">환불계좌 등록/변경</h1>
		<!--// 타이틀 -->

		<!-- 닫기 -->
		<a href="#none" class="closed">
			<i class="i_sp_24 cross"></i>
			<span class="blind">팝업 닫기</span>
		</a>
		<!--// 닫기 -->
	</header>
	<!--// 헤더 -->

	<!-- 컨텐츠 -->
	<div class="cotn">
		<div class="refund_acct">
			<!-- 환불계좌정보 -->
			<div class="acct_info">
				<div class="form_inpt wrn"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
					<div class="tit_field">
						<p>
							<span class="tit_16">환불계좌 정보</span>
						</p>
					</div>
					<div class="txt">
						<input type="text" value="홍길동" disabled="">
						<button type="button" class="i_sp_20 del"><span class="blind">입력텍스트삭제</span></button><!-- 텍스트입력시노출 -->
					</div>
					<div class="msg_wrap">
						<p class="err_msg">환불계좌는 본인 명의만 등록 가능합니다.</p>
					</div>
				</div>
			</div>

			<div class="acct_info">
				<div class="form_select">
					<select>
						<option>기업은행</option>
						<option>국민은행</option>
						<option>신한은행</option>
					</select>
					<i class="i_sp_20 arr_down"></i>
				</div>
				<div class="form_inpt">
					<div class="txt">
						<input type="text" placeholder="계좌번호를 입력해 주세요"><!-- 2022-11-15_수정 -->
						<button type="button" class="i_sp_20 del"><span class="blind">입력텍스트삭제</span></button><!-- 텍스트입력시노출 -->
					</div>
				</div>
			</div>
			<!--// 환불계좌정보 -->

			<!-- 유의사항 -->
			<div class="info_txt fs_14">
				<p>결제취소에 대해 현금으로 환불 받아야 하는 경우 등록하신 계좌로 환불 되오니 정확히 기입해 주시기 바랍니다.</p>
			</div>
			<!--// 유의사항 -->
		</div>
	</div>
	<!--// 컨텐츠 -->

	<!-- 하단버튼 -->
	<div class="btn_wrap" btn-type="main_bt_02">
		<div class="btn_cotn">
			<button type="button" class="btn" bt_role="cancel">취소</button>
			<button type="button" class="btn" bt_role="confirm">계좌등록</button>
		</div>
	</div>
	<!--// 하단버튼 -->
</section>
<!--// 환불계좌 등록/변경 -->
</body>
</html>
