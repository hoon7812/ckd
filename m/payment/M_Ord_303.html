<body class="dim">
	<!-- 선물받는분정보확인 알럿팝업 -->
	<section class="alert_popup alert_gift" style="display:block"><!-- 팝업open : style="display:block;" 추가 --><!-- 정기배송 담기 알럿팝업 class="regul_popup" 추가 -->
		<!-- 컨텐츠 -->
		<div class="contents">
			<p class="tit_16">선물 받는 분 정보 확인</p>
			<p class="sub_txt">입력하신 정보로 선물 알림을 전송합니다.<br>다시 한번 확인해 주세요.</p>
			<div class="box_bor_wh gift_info">
				<span>김하나</span>
				<span>010-1234-5678</span>
			</div>
			<div class="msg_wrap">
				<p class="err_msg">주문 완료 후에는 선물 받는 분의 정보<br>(이름과 연락처)를 변경 하실 수 없습니다.</p>
			</div>
		</div>
		<!--// 컨텐츠 -->

		<!-- 버튼 -->
		<div class="alert_btn_wrap">
			<button type="button" class="btn" bt_role="cancel"><span>취소</span></button>
			<button type="button" class="btn" bt_role="confirm"><span>확인</span></button>
		</div>
		<!--// 버튼 -->
	</section>
	<!-- 선물받는분정보확인 알럿팝업 -->
