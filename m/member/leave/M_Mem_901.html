<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css">
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>회원탈퇴:비밀번호입력</title>

	<link rel="stylesheet" href="../../assets/css/member.css"><!-- 회원 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="member"><!-- [회원 class="member"] -->
	<!-- #HEADER -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 회원탈퇴:비밀번호입력 -->
			<div class="sub">
				<div class="mem_leave_wrap">
					<!-- 타이틀 영역 -->
					<div class="mem_tit_area">
						<p class="tit_20">고객님의 안전한 개인 정보 보호를 위해<br>비밀번호를 다시 한번 입력해 주세요.</p>
					</div>
					<!--// 타이틀 영역 -->

					<!-- 비밀번호입력 -->
					<div class="form_inpt wrn"> <!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" -->
						<p class="tit_field necd">
							<span>비밀번호 입력</span>
						</p>
						<div class="txt">
							<input type="password" placeholder="암호입력" value="암호입력">
							<button class="btn_pw show"><span class="blind">암호보기</span></button>
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</div>
						<div class="val_check">
							<span class="pass">영문</span><!--  조건 충족 시 class="pass" -->
							<span class="pass">숫자</span>
							<span class="fail">특수문자</span>
							<span>조합 8~16자</span>
							<span class="pass">일치</span>
						</div>
						<div class="msg_wrap">
							<p class="err_msg">비밀번호를 다시 확인해 주세요.</p>
						</div>
					</div>
					<!--// 비밀번호입력 -->
				</div>

				<!-- 버튼 -->
				<div class="btn_fixed">
					<div class="btn_wrap" btn-type="main_bt">
						<a href="#none" class="btn" bt_role="confirm">확인</a>
					</div>
				</div>
				<!--// 버튼 -->
			</div>
			<!--// 회원탈퇴:비밀번호입력 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
