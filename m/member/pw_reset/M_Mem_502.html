<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css">
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>비밀번호 재설정</title>
	<link rel="stylesheet" href="../../assets/css/member.css"><!-- 회원 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="member pw_reset"><!-- [회원 class="member" 추가, 비밀번호 재설정 class="pw_reset" 추가] -->
	<!-- #HEADER -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 비밀번호 재설정 -->
			<div class="sub">
				<div class="pw_reset_wrap">
					<!-- 상단 타이틀 영역 -->
					<div class="tit_wrap">
						<h3 class="tit_20">비밀번호를 변경해 주세요.</h3>
						<div class="sub_txt">
							<p class="emp">고객님의 소중한 개인정보 보호를 위해 비밀번호는 90일마다 변경해주시기 바랍니다.</p>
							<!-- 2022-10-21_수정 -->
						</div>
					</div>
					<!--// 상단 타이틀 영역 -->
					<!-- 비밀번호 수정 폼 영역 -->
					<div class="form_wrap">
						<!-- 현재 비밀번호 -->
						<div class="form_inpt wrn"> <!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" -->
							<p class="tit_field necd">
								<span>현재 비밀번호</span>
							</p>
							<div class="txt">
								<input type="password" placeholder="암호입력" value="암호입력">
								<button class="btn_pw show"><span class="blind">암호보기</span></button>
								<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
							</div>
							<div class="msg_wrap">
								<p class="err_msg">비밀번호를 입력해 주세요.</p>
								<p class="err_msg">비밀번호를 다시 확인해 주세요.</p>
							</div>
						</div>
						<!--// 현재 비밀번호 -->
						<!-- 새 비밀번호 입력 -->
						<div class="form_inpt">
							<p class="tit_field necd">
								<span>새 비밀번호</span>
							</p>
							<div class="txt">
								<input type="password" placeholder="영문, 숫자, 특수문자 조합 8~16자" value=""><!-- 2022-10-21_수정 -->
								<button class="btn_pw show"><span class="blind">암호보기</span></button>
								<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
							</div>
							<div class="val_check">
								<span class="pass">영문</span><!--  조건 충족 시 class="pass" -->
								<span class="pass">숫자</span>
								<span class="fail">특수문자</span>
								<span>조합 8~16자</span>
							</div>
						</div>
						<div class="form_inpt"> <!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" -->
							<p class="tit_field necd">
								<span>비밀번호 확인</span>
							</p>
							<div class="txt">
								<input type="password" placeholder="비밀번호 다시 입력" value=""><!-- 2022-10-21_수정 -->
								<button class="btn_pw show"><span class="blind">암호보기</span></button>
								<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
							</div>
							<div class="val_check">
								<span class="pass">영문</span><!--  조건 충족 시 class="pass" -->
								<span class="pass">숫자</span>
								<span class="fail">특수문자</span>
								<span>조합 8~16자</span>
								<span class="pass">일치</span>
							</div>
							<!-- 2022-07-19_수정 -->
							<div class="msg_wrap">
								<p class="err_msg">에러메시지 영역</p>
							</div>
							<!--// 2022-07-19_수정 -->
						</div>
						<!--// 새 비밀번호 입력 -->
					</div>
					<!--// 비밀번호 수정 폼 영역 -->
					<!-- 하단 버튼 -->
					<div class="btn_fixed">
						<div class="btn_wrap" btn-type="main_bt">
							<a href="#none" class="btn" bt_role="confirm">확인</a>
						</div>
					</div>
					<!--// 하단 버튼 -->
				</div>
			</div>
			<!--// 비밀번호 재설정 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
