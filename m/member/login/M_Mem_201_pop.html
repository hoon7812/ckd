<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css">
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>생체인증 로그인 설정안내</title>
	<link rel="stylesheet" href="../../assets/css/member.css"><!-- 회원 -->
</head>

<body class="dim"><!-- 알럿/바닥 팝업open : class="dim" 추가, 전체팝업open : class="up" 추가 -->
<!-- 생체인증 로그인 설정안내 -->
<section class="btm_popup bdr bio_cert_pop on"><!-- 팝업open : class="on"추가, style="display:block;", 컨텐츠 구분선 : class="bdr"추가 -->
	<!-- 헤더 -->
	<header class="head">
		<div class="head_wrap">
			<h1 class="tit_16">생체인증 로그인 설정 안내</h1>
			<!-- 버튼 -->
			<div class="btn_area">
				<a href="#none" class="btn_head closed">
					<span class="blind">팝업 닫기</span>
				</a>
			</div>
			<!--// 버튼 -->
		</div>
	</header>
	<!--// 헤더 -->

	<!-- 컨텐츠 -->
	<div class="contents">
		<div class="txt_wrap">
			<p class="txt">생체인증 로그인을 설정하시면 더욱 간편하게 사이트를 이용하실 수 있습니다.<br> 자동 로그인을 설정하시겠습니까?</p>
		</div>
		<div class="chk_wrap">
			<div class="form_chk">
				<label class="group">
					<input type="checkbox" checked="">
					<i class="icon"></i>
					<p class="txt">일주일 간 열지 않기</p>
					<span class="blind">선택</span>
				</label>
			</div>
		</div>
	</div>
	<!--// 컨텐츠 -->
	<!-- 푸터 -->
	<footer class="foot">
		<div class="btn_wrap" btn-type="main_bt">
			<button type="button" class="btn" bt_role="confirm">지문등록</button><!-- 페이스아이디 사용 시 "FACE ID 등록" 으로 수정 --><!-- 터치 아이디 사용 시 "TOUCH ID 등록" 으로 수정 -->
		</div>
	</footer>
	<!--// 푸터 -->
</section>
<!--// 생체인증 로그인 설정안내 -->

</body>
</html>
