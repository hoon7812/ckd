<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css">
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>로그인:비회원</title>

	<link rel="stylesheet" href="../../assets/css/member.css"><!-- 회원 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="member"><!-- [회원 class="member"] -->
	<!-- #HEADER -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 로그인:비회원 -->
			<div class="sub">
				<section class="login_wrap">
					<!-- 탭메뉴 -->
					<div class="tab_menu line">
						<div class="btn_tab">
							<a href="#none"><span>회원</span></a>
						</div>
						<div class="btn_tab on"><!-- 선택 : class="on"추가 -->
							<a href="#none"><span>비회원 주문조회</span></a>
						</div>
					</div>
					<!--// 탭메뉴  -->

					<!-- 로그인컨텐츠 -->
					<div class="login_cotn">
						<!-- 비회원 유의사항 -->
						<div class="box_gy">
							<div class="noti_copy gray_02">
								<p>비회원으로 주문하신 경우 연락처와 주문번호로 주문조회가 가능합니다.</p><!-- 2022-10-21_수정 -->
								<p>비회원 주문번호는 주문 시 입력하신 연락처와 이메일로 발송됩니다.</p><!-- 2022-10-21_수정 -->
							</div>
						</div>
						<!--// 비회원 유의사항 -->

						<!-- 정보입력폼 -->
						<div class="non_login_form">
							<div class="form_inpt wrn"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
								<div class="txt">
									<input type="tel" placeholder="휴대폰 번호 (숫자만 입력)">
									<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">연락처를 입력해 주세요.</p><!-- 연락처 미입력 시 -->
								</div>
							</div>
							<div class="form_inpt wrn"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
								<div class="txt">
									<input type="tel" placeholder="주문번호">
									<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">주문번호를 입력해 주세요.</p><!-- 주문번호 미입력 시 -->
								</div>
							</div>

							<!-- 주문조회버튼 -->
							<div class="btn_wrap" btn-type="sub_bt">
								<a href="#none" class="btn jkd_b">주문조회</a>
							</div>
							<!--// 주문조회버튼 -->
						</div>
						<!--// 정보입력폼 -->

						<!-- 유의사항 -->
						<div class="non_noti noti_copy gray_02">
							<p>주문번호를 잊어버리신 경우, 고객센터(1688-4265)로 문의해 주세요.</p>
						</div>
						<!--// 유의사항 -->
					</div>
					<!--// 로그인컨텐츠 -->
				</section>
			</div>
			<!--// 로그인:비회원 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
