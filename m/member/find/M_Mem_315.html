<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css">
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>비밀번호 찾기(본인인증)</title>
	<link rel="stylesheet" href="../../assets/css/member.css"><!-- 회원 -->
</head>

<body>
	<!-- #WRAP -->
	<div id="wrap" class="entry"><!-- [회원가입 class="entry"] -->
		<!-- #HEADER -->
		<!-- 헤더 영역 : /layout/header.html에서 확인 -->
		<!--// #HEADER -->

		<!-- #CONTAINER -->
		<div id="container">
			<!-- #CONTENTS -->
			<div id="contents">
				<!-- 비밀번호 찾기(본인인증)-->
				<div class="sub">
					<div class="join_cotn">
						<!-- 타이틀 영역 -->
						<div class="mem_tit_area">
							<p class="tit_20">이름을 입력해 주세요.</p>
						</div>
						<!--// 타이틀 영역 -->
						<div class="form_inpt wrn f_active"> <!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" --><!-- 입력폼 활성화 class="f_active" / 입력 완료시 class="complt" 추가 -->
							<p class="tit_field necd">
								<span>인증번호</span>
							</p>
							<div class="cert_numbber">
								<div class="txt">
									<input type="tel" placeholder="" value="000000" maxlength="6">
									<p class="time">
										<span>남은시간</span>
										<strong>09:58</strong>
									</p>
								</div>
								<div class="btn_wrap" btn-type="sub_bt">
									<a href="#none" class="btn bc_fff_02 h_52">인증번호 확인</a>
								</div>
							</div>
							<div class="msg_wrap">
								<p class="err_msg">얼럿메시지 영역</p>
							</div>
						</div>
						<div class="join_form_sec"> <!-- 수정불가 class ="non_mod" 추가 -->
							<div class="form_select complt">
								<div class="tit_sec_wrap">
									<p class="tit_field necd">
										<span>내/외국인 선택</span>
									</p>
								</div>
								<div class="btn_selct">
									<p class="txt">내국인</p>
									<a href="#none" class="btm_open" open-layer-class="btm_02"><span class="blind">내/외국인 선택</span></a>
								</div>
								<!-- 2022-07-19_수정 -->
                                <div class="msg_wrap">
                                    <p class="err_msg">오류메세지 영역</p>
                                </div>
                                <!--// 2022-07-19_수정 -->
							</div>
							<div class="form_select complt">
								<div class="tit_sec_wrap">
									<p class="tit_field necd">
										<span>성별</span>
									</p>
								</div>
								<div class="btn_selct">
									<p class="txt">성별을 선택해 주세요.</p>
									<a href="#none" class="btm_open" open-layer-class="btm_02"><span class="blind">성별 선택</span></a>
								</div>
								<!-- 2022-07-19_수정 -->
                                <div class="msg_wrap">
                                    <p class="err_msg">오류메세지 영역</p>
                                </div>
                                <!--// 2022-07-19_수정 -->
							</div>
							<div class="form_inpt complt"><!-- 에러 메세지 노출 class="wrn" 추가, 일치 메세지 노출 class="pass" 추가, 입력값 오류 class="error" 추가 -->
								<p class="tit_field necd">
									<span>생년월일</span>
								</p>
								<div class="txt">
									<input type="tel" placeholder="생년월일 8자리를 입력해 주세요.">
									<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">얼럿메시지 영역</p>
								</div>
							</div>
							<div class="form_inpt complt">
								<p class="tit_field necd">
									<span>휴대폰 번호 </span>
								</p>
								<div class="txt">
									<input type="tel" placeholder="000-0000-0000">
									<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">얼럿메시지 영역</p>
								</div>
							</div>
							<div class="form_select complt">
								<div class="tit_sec_wrap">
									<p class="tit_field necd">
										<span>통신사</span>
									</p>
								</div>
								<div class="btn_selct">
									<p class="txt">통신사를 선택해 주세요.</p>
									<a href="#none" class="btm_open" open-layer-class="btm_02"><span class="blind">통신사 선택</span></a>
								</div>
								<!-- 2022-07-19_수정 -->
                                <div class="msg_wrap">
                                    <p class="err_msg">오류메세지 영역</p>
                                </div>
                                <!--// 2022-07-19_수정 -->
							</div>
							<div class="form_inpt complt">
								<p class="tit_field necd">
									<span>이름</span>
								</p>
								<div class="txt">
									<input type="text" placeholder="입력필드">
									<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
								</div>
								<div class="msg_wrap">
									<p class="err_msg">얼럿메시지 영역</p>
								</div>
							</div>
						</div>
					</div>
					<!-- 하단고정 버튼 -->
					<div class="btn_fixed">
						<div class="btn_wrap" btn-type="main_bt"><!-- 버튼 비활성화  class="inactv" 추가 -->
							<a href="#none" class="btn" bt_role="confirm">다음</a>
						</div>
					</div>
					<!--// 하단고정 버튼 -->
				</div>
				<!--// 비밀번호 찾기(본인인증) -->
				<!--// #CONTENTS -->
			</div>
			<!--// #CONTAINER -->
		</div>
		<!--// #WRAP -->
	</body>
</html>
