<body>
<!-- #WRAP -->
<div id="wrap" class="member"><!-- [회원 class="member"] -->
	<!-- #HEADER -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 본인인증 -->
			<div class="sub">
				<!-- 본인인증수단선택 -->
				<div class="auth_wrap">
                     <!-- 타이틀 영역 -->
                    <div class="mem_tit_area mb32">
                        <p class="tit_20">이름을 입력해 주세요.</p>
                        <p class="sub_txt">
                            고객님은 로그인 한 지 1년 이상이 되어<br>
                            본인인증을 진행하신 후 사이트 이용이 가능합니다.
                        </p>
                    </div>
                    <!--// 타이틀 영역 -->
					<div class="tit_sec_wrap">
                        <p class="tit_field necd">
                            <span>본인인증 수단을 선택해 주세요</span>
                        </p>
                    </div>
					<!-- 본인인증목록 -->
					<div class="auth_list">
						<div class="auth_box phone box_bor_wh">
							<p class="tit_auth">휴대폰 인증</p>
							<a href="#none" class="go_view"><span class="blind">인증바로가기</span></a>
						</div>
						<div class="auth_box kakao box_bor_wh">
							<p class="tit_auth">카카오 인증</p>
							<a href="#none" class="go_view"><span class="blind">인증바로가기</span></a>
						</div>
						<div class="auth_box pin box_bor_wh">
							<p class="tit_auth">아이핀 인증</p>
							<a href="#none" class="go_view"><span class="blind">인증바로가기</span></a>
						</div>
					</div>
					<!--// 본인인증목록 -->
				</div>
				<!--// 본인인증수단선택 -->
			</div>
			<!--// 본인인증 -->
		</div>
		<!--// #CONTENTS -->
