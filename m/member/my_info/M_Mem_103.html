<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">

	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>마케팅 정보 수신 동의</title>
	<link rel="stylesheet" href="../../assets/css/member.css"><!-- 회원 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="member my_info"><!-- [나의정보관리 class="my_info" 추가, 회원 class="member"] -->
	<!-- #HEADER -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 마케팅 정보 수신 동의 -->
			<div class="sub">
				<div class="my_info_wrap">
					<!-- 타이틀 영역 -->
					<div class="tit_area">
						<h3 class="tit_20">마케팅 정보 수신 동의</h3>
					</div>
					<!--// 타이틀 영역 -->

					<!-- 마케팅 수신동의 -->
					<div class="mktg_cotn">
						<div class="sub_txt">
							<p class="emp">마케팅 정보 수신동의를 하시면 종근당건강몰의 상품 및 이벤트 정보를 받으실 수 있습니다.</p>
							<p class="emp_msg">주문, 배송관련 등 필수 정보는 동의 여부와 상관없이 발송됩니다.</p>
						</div>
						<div class="chk_wrap">
							<!-- 전체동의 -->
							<div class="form_chk chk_all">
								<label class="group">
									<input type="checkbox" checked="">
									<i class="icon"></i>
									<strong class="txt">전체동의</strong>
									<span class="blind">선택</span>
								</label>
							</div>
							<!--// 전체동의 -->
							<div class="chk_li">
								<div class="form_chk">
									<label class="group">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">SMS 수신 </span>
										<span class="blind">선택</span>
									</label>
									<label class="group">
										<input type="checkbox" checked="">
										<i class="icon"></i>
										<span class="txt">이메일 수신 </span>
										<span class="blind">선택</span>
									</label>
									<label class="group">
										<input type="checkbox">
										<i class="icon"></i>
										<span class="txt">APP알림</span>
										<span class="blind">선택</span>
									</label>
								</div>
							</div>
						</div>
					</div>
					<!--// 마케팅 수신동의 -->

					<!-- 버튼 -->
					<div class="btn_fixed">
						<div class="btn_wrap" btn-type="main_bt">
							<a href="#none" class="btn" bt_role="confirm">확인</a>
						</div>
					</div>
					<!--// 버튼 -->
				</div>
			</div>
			<!--// 마케팅 정보 수신 동의 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
