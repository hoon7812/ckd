<section class="btm_popup bdr btm_03 mem_benefit_pop on" style="display:block;"><!-- 팝업open : class="on"추가, style="display:block;" --><!-- [메인이벤트 팝업 class="btm_main_pop"] -->
	<!-- 헤더 -->
	<header class="head">
		<div class="head_wrap">
			<h1 class="tit_16">종근당건강몰 회원 혜택</h1>
			<!-- 버튼 -->
