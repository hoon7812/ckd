<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css">
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>배송지 수정</title>
</head>

<body class="up"><!-- 알럿/바닥 팝업open : class="dim" 추가, 전체팝업open : class="up" 추가 -->
<!-- 팝업:배송지 수정 -->
<section class="full_popup pop_deliv on"><!-- 팝업open : class="on"추가, style="display:block;" -->
	<!-- 헤더 -->
	<header class="head">
		<h1 class="tit_head">배송지 수정</h1><!-- 2022-11-24_수정 --><!-- 2022-10-31_수정 -->
		<a href="#none" class="closed">
			<span class="blind">팝업 닫기</span>
		</a>
	</header>
	<!--// 헤더 -->

	<!-- 컨텐츠 -->
	<div class="contents">
		<!-- 배송지 등록 -->
		<div class="deliv_cont">
			<!-- 받는분 -->
			<div class="deliv_sec">
				<div class="form_inpt trio"><!-- 에러 메세지 노출 class="wrn" 추가 -->
					<p class="tit_field necd">
						<span>받는분</span>
					</p>
					<div class="txt">
						<span>
							<input type="text" placeholder="받으시는 분 성함을 입력해 주세요. (15자)"><!-- 2022-10-31_수정 -->
							<i class="bdr"></i>
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</span>
						<span>
							<input type="text" placeholder="연락처1 ( - 없이 입력해 주세요.)"><!-- 2022-10-31_수정 -->
							<i class="bdr"></i>
							<i class="bdr"></i>
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</span>
						<span>
							<input type="text" placeholder="연락처2 (선택)">
							<i class="bdr"></i>
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</span>
					</div>
					<div class="msg_wrap">
						<p class="err_msg">받으시는 분 성함을 입력해 주세요.</p>
						<p class="err_msg">연락처를 입력해 주세요.</p>
					</div>
				</div>
			</div>
			<!--// 받는분 -->

			<hr class="div_gap">

			<!-- 배송지주소 -->
			<div class="deliv_sec">
				<div class="form_inpt duo">
					<div class="tit_sec_wrap flex_betw deliv_tit"><!-- class="flex_betw" 추가시 flex between -->
						<p class="tit_field necd">
							<span>배송지 주소</span>
						</p>
						<!-- 2022-11-25_수정 -->
						<div class="btn_wrap" btn-type="sub_bt">
							<a href="#none" class="btn bc_fff h_24">배송지변경</a>
						</div>
						<!--// 2022-11-25_수정 -->
					</div>
					<div class="txt">
						<span>
							<input type="text" readonly value="" placeholder="주소를 입력해 주세요."><!-- 2022-10-31_수정 -->
							<i class="bdr"></i>
						</span>
						<span>
							<input type="text" placeholder="상세주소를 입력해 주세요."><!-- 2022-10-31_수정 -->
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
							<i class="bdr"></i>
						</span>
					</div>
					<div class="msg_wrap">
						<p class="err_msg">상세주소를 입력해 주세요.</p>
					</div>
				</div>
				<!-- 2022-11-25_수정 -->
			</div>
			<!--// 배송지주소 -->

			<hr class="div_gap">


			<!-- 배송요청사항 -->
			<div class="deliv_sec">
				<div class="form_inpt">
					<p class="tit_field">
						<span>배송 요청사항 (선택)</span><!-- 2022-11-08_수정 -->
					</p>
					<div class="form_select form_req">
						<select>
							<option>요청사항을 선택해 주세요.</option><!-- 2022-11-08_수정 -->
							<option>직접입력</option>
							<option>선택해 주세요.</option>
							<option>선택해 주세요.</option>
						</select>
						<i class="i_select"></i>
					</div>
					<div class="form_inpt form_req"><!-- 요청사항 class="form_req" -->
						<!-- 직접입력 -->
						<div class="txt">
							<input type="text" placeholder="내용을 입력해 주세요. (최대 30자까지 가능합니다.)"><!-- 2022-11-08_수정 --><!-- 2022-10-31_수정 -->
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</div>
						<!-- 2022-07-19_수정 -->
						<div class="msg_wrap">
							<p class="err_msg">오류메세지 영역</p>
						</div>
						<!--// 2022-07-19_수정 -->
						<!--// 직접입력 -->
						<div class="txt">
							<input type="text" placeholder="공동현관 출입번호를 입력해 주세요. (예: #1234)"><!-- 2022-11-08_수정 -->
							<button type="button" class="del"><span class="blind">입력텍스트삭제</span></button>
						</div>
						<!-- 2022-07-19_수정 -->
						<div class="msg_wrap">
							<p class="err_msg">오류메세지 영역</p>
						</div>
						<!--// 2022-07-19_수정 -->
					</div>
				</div>
			</div>
			<!--// 배송요청사항 -->
		</div>
		<!--// 배송지 등록 -->
	</div>
	<!--// 컨텐츠 -->

	<!-- 하단버튼 -->
	<div class="btn_fixed">
		<div class="btn_wrap" btn-type="main_bt">
			<a href="#none" class="btn" bt_role="cancel">취소</a>
			<a href="#none" class="btn" bt_role="confirm">확인</a><!-- 2022-11-24_수정 -->
		</div>
	</div>
	<!--// 하단버튼 -->

</section>
<!--// 팝업:배송지 수정 -->

</body>
</html>
