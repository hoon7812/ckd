<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css">
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>90일 임직원 재인증</title>
</head>

<body class="dim"><!-- 알럿/바닥 팝업open : class="dim" 추가, 전체팝업open : class="up" 추가 -->
<!-- 90일 임직원 재인증 -->
<section class="btm_popup bdr recertify_pop on"><!-- 팝업open : class="on"추가, style="display:block;", 컨텐츠 구분선 : class="bdr"추가 -->
	<!-- 헤더 -->
	<header class="head">
		<div class="head_wrap">
			<h1 class="tit_16">90일 주기 임직원 재인증</h1>
			<!-- 버튼 -->
			<div class="btn_area">
				<a href="#none" class="btn_head closed">
					<span class="blind">팝업 닫기</span>
				</a>
			</div>
			<!--// 버튼 -->
		</div>
	</header>
	<!--// 헤더 -->

	<!-- 컨텐츠 -->
	<div class="contents">
		<div class="txt_wrap">
			<p class="err_msg">임직원 인증을 하지 않은 경우 일반회원으로 전환됩니다. </p>
			<p class="sub_txt">고객님께서는 임직원 인증을 한 지 90일이 경과되어 <br>재인증 후 임직원 혜택을 받으실 수 있습니다. </p>
		</div>
		<div class="txt_wrap">
			<p class="emp_msg">더 이상 종근당의 임직원이 아닌 경우</p>
			<p class="sub_txt">회원가입 시 임직원 메일로 회원가입하신 경우 마이페이지에서 임직원 권한을 해지해주시기 바랍니다. </p>
		</div>
		<a href="#none" class="txt_link"><p class="move">마이페이지로 이동하기<p></a>
	</div>
	<!--// 컨텐츠 -->
	<!-- 푸터 -->
	<footer class="foot">
		<div class="btn_wrap" btn-type="main_bt">
			<button type="button" class="btn" bt_role="confirm">임직원 재인증하기</button>
		</div>
	</footer>
	<!--// 푸터 -->
</section>
<!--// 90일 임직원 재인증 -->

</body>
</html>
