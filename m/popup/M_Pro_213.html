<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css">
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>리뷰 빅이미지</title>
</head>

<body class="up"><!-- 알럿/바닥 팝업open : class="dim" 추가, 전체팝업open : class="up" 추가 -->
<!-- 사진크게보기 팝업 -->
<section class="photo_view full_popup on" style="display:block;"><!-- 팝업open : class="on"추가, style="display:block;" -->
	<!-- 헤더 -->
	<header class="head">
		<a href="#none" class="closed">
			<span class="blind">팝업 닫기</span>
		</a>
	</header>
	<!--// 헤더 -->

	<!-- 컨텐츠 -->
	<div class="contents">
		<!-- 사진크게보기 슬라이드 -->
		<div class="pt_slide_wrap">
			<div class="pt_slide_list swiper-container">
				<!-- 슬라이드이미지 -->
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../assets/images/temp/temp_01.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../assets/images/temp/temp_02.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../assets/images/temp/temp_03.jpg" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="img_wrap">
							<img src="../assets/images/temp/prd_01.jpg" alt="">
						</div>
					</div>
				</div>
				<!--// 슬라이드이미지 -->

				<div class="swiper-pagination page_num"></div><!-- 페이지 넘버 -->
				<div class="swiper-button-next btn_arrow"></div><!-- 다음버튼 -->
				<div class="swiper-button-prev btn_arrow"></div><!-- 이전버튼 -->
			</div>
		</div>
		<!--// 사진크게보기 슬라이드 -->
	</div>
	<!--// 컨텐츠 -->
</section>
<!--// 사진크게보기 팝업 -->
</body>
</html>
