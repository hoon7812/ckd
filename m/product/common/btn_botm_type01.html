<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css">
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>상품상세 고정버튼(최초 진입 시)</title>
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class=""><!-- [메뉴별class추가] -->
	<!-- #HEADER -->
	<!-- 헤더 레이아웃 메뉴별 CSS에서 세팅 후 헤더영역 삭제:세팅 끝나고 이 주석 삭제 -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 서브페이지:주석필수수정 -->
			<div class="sub">
                <!-- 하단 고정버튼(정기배송 포함) -->
                <div class="btn_fixed prd_btn_botm">
                    <div class="btn_wrap" btn-type="main_bt">
                        <a href="#none" class="btn" bt_role="gift">
							<i class="icon_20 gift"></i>
							<span>선물하기</span>
						</a>
						<a href="#none" class="btn" bt_role="cancel">정기배송
							<!-- 툴팁 -->
							<div class="tool_area">
								<div class="tooltip_bk">
									<p>5% 추가할인</span></p><!-- 2022-11-28_수정 -->
							   </div>
							</div>
						   <!--// 툴팁 -->
						</a>
						<a href="#none" class="btn" bt_role="confirm">구매하기</a>
                    </div>
                </div>
                <!-- 하단 고정버튼(정기배송 포함) -->

			</div>
			<!--// 서브페이지:주석필수수정 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
