<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css">
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>앱 접근권한</title>
	<link rel="stylesheet" href="../assets/css/app.css"><!-- app설정 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="set_up"><!-- [앱 설정 class="set_up"] -->
	<!-- #HEADER -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 앱 접근권한 -->
			<div class="sub">
				<!-- 상단 타이틀 -->
				<div class="tit_wrap">
					<h3 class="tit_20">다양한 서비스 제공을 위해<br>아래 접근권한 허용이 필요합니다.</h3>
				</div>
				<!--// 상단 타이틀 -->
				<!-- 접근권한 -->
				<div class="set_up_wrap">
					<div class="permit_box">
						<div class="permit_wrap">
							<div class="icon_area">
								<i class="icon_phone"></i>
							</div>
							<div class="txt_area">
								<h4 class="tit_14">저장공간(선택)</h4>
								<p>각종 서비스 이용에 필요한 이미지 저장공간</p>
							</div>
						</div>
						<div class="permit_wrap">
							<div class="icon_area">
								<i class="icon_tel"></i>
							</div>
							<div class="txt_area">
								<h4 class="tit_14">전화(선택)</h4>
								<p>고객님의 휴대폰 단말기 정보식별에 이용</p>
							</div>
						</div>
						<div class="permit_wrap">
							<div class="icon_area">
								<i class="icon_divice"></i>
							</div>
							<div class="txt_area">
								<h4 class="tit_14">주소록(선택)</h4>
								<p>선물하기 연락처 정보확인에 이용</p>
							</div>
						</div>
						<div class="permit_wrap">
							<div class="icon_area">
								<i class="icon_camera"></i>
							</div>
							<div class="txt_area">
								<h4 class="tit_14">저장공간(선택)</h4>
								<p>리뷰/문의 등 사진 촬영, 등록에 사용</p>
							</div>
						</div>
						<div class="permit_wrap">
							<div class="icon_area">
								<i class="icon_alarm"></i>
							</div>
							<div class="txt_area">
								<h4 class="tit_14">저장공간(선택)</h4>
								<p>앱내 서비스를 PUSH로 알림 제공</p>
								<p class="emp_msg">주문/배송 정보가 야간에 발생 할 수 있습니다.</p>
							</div>
						</div>
					</div>
				</div>
				<!--// 접근권한 -->
				<!-- 버튼 -->
				<div class="btn_fixed">
					<div class="btn_wrap" btn-type="main_bt">
						<a href="#none" class="btn" bt_role="confirm">확인</a>
					</div>
				</div>
				<!--// 버튼 -->
			</div>
			<!--// 앱 접근권한 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
