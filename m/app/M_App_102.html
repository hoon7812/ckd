<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css">
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>앱 접근권한:마케팅 알림</title>
	<link rel="stylesheet" href="../assets/css/app.css"><!-- app설정 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="set_up"><!-- [앱 설정 class="set_up"] -->
	<!-- #HEADER -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 앱 접근권한 -->
			<div class="sub">
				<!-- 상단 타이틀 -->
				<div class="tit_wrap">
					<h3 class="tit_20">마케팅 광고성 정보(PUSH) 알림을<br>받으시겠습니까?</h3>
				</div>
				<!--// 상단 타이틀 -->
				<!-- 마케팅 알림 접근권한 -->
				<div class="set_up_wrap">
					<div class="permit_box">
						<div class="permit_wrap">
							<div class="icon_area">
								<i class="icon_benefit"></i>
							</div>
							<div class="txt_area">
								<p>쿠폰, 핫딜, 이벤트, 기획전 등 <br>다양한 혜택정보를 받아보실 수 있습니다.</p>
							</div>
						</div>
						<div class="permit_wrap">
							<div class="icon_area">
								<i class="icon_phone"></i>
							</div>
							<div class="txt_area">
								<p>알림 수신동의는 해당기기에서만 적용됩니다.</p>
							</div>
						</div>
						<div class="permit_wrap">
							<div class="icon_area">
								<i class="icon_doc"></i>
							</div>
							<div class="txt_area">
								<p>마이페이지 &gt; 개인정보관리에서<br>언제든지 변경/설정 하실 수 있습니다.</p>
							</div>
						</div>
					</div>
				</div>
				<!--// 마케팅 알림 접근권한 -->
				<!-- 버튼 -->
				<div class="btn_fixed">
					<div class="btn_wrap" btn-type="main_bt">
						<a href="#none" class="btn" bt_role="cancel">다음에</a>
						<a href="#none" class="btn" bt_role="confirm">알림받기</a>
					</div>
				</div>
				<!--// 버튼 -->
			</div>
			<!--// 앱 접근권한 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
