<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css">
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>출석완료 팝업</title>

	<link rel="stylesheet" href="../assets/css/event.css"><!-- 이벤트 -->
</head>
<body class="dim"><!-- 알럿/바닥 팝업open : class="dim" 추가, 전체팝업open : class="up" 추가 -->
<!-- 알럿팝업 -->
<section class="alert_popup chk_popup" style="display: block;"><!-- 팝업open : style="display:block;" 추가 -->
	<!-- 컨텐츠 -->
	<div class="contents">
		<div class="chk_pop_wrap extra all_chk">
			<!--
				추가포인트 class="extra" 추가
				25출석완료 class="extra all_chk" 추가
			-->

			<!-- gif영역 -->
			<div class="gif_img_area">
				<figure class="img">
					<img src="../assets/images/event/bg_chk_pop.gif" alt="">
				</figure>
			</div>
			<!--// gif영역 -->

			<div class="chk_pop_cotn">
				<!-- 상단영역 -->
				<div class="chk_tit_area">
					<p class="tit_16">
						<strong>홍길동님</strong> <span>축하드립니다!</span>
					</p>
					<p class="score_txt">
						<em>20</em>회 출석! <span>(+100P)</span>
					</p>
					<p class="tit_22">
						<span>+500P</span> 추가지급
					</p>
				</div>
				<!--// 상단영역 -->

				<!-- 쿠폰목록 -->
				<div class="chk_cp_wrap cp_popup">
					<!-- 1세트 -->
					<div class="chk_cp_set">
						<div class="img_area">
							<figure class="img">
								<img src="../assets/images/event/bg_evt_cp_02.svg" alt="">
							</figure>
						</div>
						<div class="cp_cotn">
							<div class="info_cotn">
								<p class="label">배송비 쿠폰</p>
								<h1 class="tit_14">신락토핏 유산균 할인쿠폰 두 줄 이상 두 줄 이상 두 줄 이상 두 줄 이상 두 줄 이상 두 줄 이상 두 줄 이상</h1>
								<div class="cp_info">
									<p class="txt">1만원 이상 구매시</p>
								</div>
							</div>
							<div class="state_area">
								<div class="cp_state">
									<p class="state">오늘의<br>쿠폰</p>
								</div>
							</div>
						</div>
					</div>
					<!--// 1세트 -->
					<div class="chk_cp_set">
						<div class="img_area">
							<figure class="img">
								<img src="../assets/images/event/bg_evt_cp_02.svg" alt="">
							</figure>
						</div>
						<div class="cp_cotn">
							<div class="info_cotn">
								<p class="label">배송비 쿠폰</p>
								<h1 class="tit_14">락토핏유산균 할인쿠폰</h1>
								<div class="cp_info">
									<p class="txt">1만원 이상 구매시</p>
								</div>
							</div>
							<div class="state_area">
								<div class="cp_state">
									<p class="state">5회<br>달성</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--// 쿠폰목록 -->
			</div>
		</div>
	</div>
	<!--// 컨텐츠 -->

	<!-- 버튼 -->
	<div class="alert_btn_wrap">
		<button type="button" class="btn" bt_role="confirm"><span>확인</span></button>
	</div>
	<!--// 버튼 -->
</section>
<!--// 알럿팝업 -->
</body>
</html>
