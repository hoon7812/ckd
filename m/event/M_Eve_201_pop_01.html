<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../assets/css/ui.common.css">
	<script type="text/javascript" src="../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/ui.common.js"></script>
	<title>이벤트 공통팝업:당첨</title>

	<link rel="stylesheet" href="../assets/css/event.css"><!-- 이벤트 -->
</head>

<body class="dim"><!-- 알럿/바닥 팝업open : class="dim" 추가, 전체팝업open : class="up" 추가 -->
<!-- 이벤트 공통팝업:당첨 -->
<section class="btm_popup evt_win_pop on" style="display:block;"><!-- 팝업open : class="on"추가, style="display:block;" -->
	<!-- 헤더 -->
	<header class="head">
		<div class="head_wrap">
			<!-- 버튼 -->
			<div class="btn_area">
				<a href="#none" class="btn_head closed">
					<span class="blind">팝업 닫기</span>
				</a>
			</div>
			<!--// 버튼 -->
		</div>
	</header>
	<!--// 헤더 -->

	<!-- 컨텐츠 -->
	<div class="contents">
		<!-- 이벤트당첨 -->
		<div class="evt_win">
			<p class="tit_22">
				<span class="name">홍길동님</span> 축하드립니다!
			</p>
			<p class="sub_txt">응모하신 이벤트에 당첨되었습니다.</p>

			<!-- 이미지 -->
			<div class="img_area">
				<figure class="img">
					<img src="../assets/images/event/bg_evt_pop.gif" alt="">
				</figure>
			</div>
			<!--// 이미지 -->
		</div>
		<!--// 이벤트당첨 -->
	</div>
	<!--// 컨텐츠 -->

	<footer class="foot">
		<div class="btn_wrap" btn-type="main_bt">
			<a href="#none" class="btn" bt_role="confirm">확인</a>
		</div>
	</footer>
</section>
<!--// 이벤트 공통팝업:당첨 -->
</body>
</html>
