<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../../../assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../assets/css/swiper-bundle.min.css">
	<link rel="stylesheet" href="../../../assets/css/ui.public.css">
	<link rel="stylesheet" href="../../assets/css/ui.common.css">
	<script type="text/javascript" src="../../../assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../assets/js/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../../assets/js/ui.common.js"></script>
	<title>앱설정</title>
	<link rel="stylesheet" href="../../assets/css/mypage.css"><!-- 마이페이지 -->
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="setting bg_gy"><!-- [앱설정 class="setting" 추가] -->
	<!-- #HEADER -->
	<!-- 헤더 영역 : /layout/header.html에서 확인 -->
	<!--// #HEADER -->

	<!-- #CONTAINER -->
	<div id="container">
		<!-- #CONTENTS -->
		<div id="contents">
			<!-- 앱설정 -->
			<div class="sub">
				<div class="setting_wrap">
					<!-- 로그인 설정 -->
					<div class="box_wrap">
						<!-- 1세트 -->
						<div class="set_wrap">
							<h3 class="tit">HG****</h3>
							<a href="#none" class="txt_link">로그아웃</a>
						</div>
						<!--// 1세트 -->
						<div class="set_wrap">
							<h3 class="tit">자동로그인</h3>
							<div class="btn_switch">
								<label class="form_chk">
									<input type="checkbox">
									<i class="icon"></i>
									<i class="bg"></i>
								</label>
							</div>
						</div>
						<div class="set_wrap">
							<h3 class="tit">생체인증 로그인</h3>
							<div class="btn_switch">
								<label class="form_chk">
									<input type="checkbox">
									<i class="icon"></i>
									<i class="bg"></i>
								</label>
							</div>
						</div>
					</div>
					<!--// 로그인 설정 -->

					<!-- 푸시설정 -->
					<div class="box_wrap">
						<div class="set_wrap">
							<h3 class="tit">광고성 푸시(PUSH) 수신동의</h3>
							<div class="btn_switch">
								<label class="form_chk">
									<input type="checkbox">
									<i class="icon"></i>
									<i class="bg"></i>
								</label>
							</div>
						</div>
						<div class="set_wrap">
							<div class="push">
								<p class="info">
									본 설정은 해당기기(APP)에서만 유효하며,<br>수신에 동의하시면 할인 정보 및 이벤트에 대한 정보를 받으실 수 있습니다.
								</p>
								<p class="txt">
									※ 광고성 정보(PUSH) 수신 설정이 되지 않거나, PUSH알림이 오지 않으시면 휴대폰&gt;설정&gt;종근당건강몰&gt;알림 에서 ‘알림허용’으로 설정 해 주세요.
								</p>
							</div>
						</div>
					</div>
					<!--// 푸시설정 -->

					<!-- 데이터 정보 -->
					<div class="box_wrap cash">
						<div class="set_wrap active"><!-- 캐시삭제 후 class="active" 삭제 -->
							<h3 class="tit">캐시 데이터 삭제 <span class="date">(2022.03.15)</span></h3>
							<a href="#none" class="txt_link">삭제하기</a>
						</div>
					</div>
					<div class="box_wrap update">
						<div class="set_wrap"><!-- 업데이트 후 class="active" 추가 -->
							<h3 class="tit">버전정보 : <span class="ver">V 0.0.1</span>
								<span class="ex">(이전버전 입니다.)</span>
								<span class="now">(최신버전 입니다.)</span>
							</h3>
							<a href="#none" class="txt_link">업데이트</a>
						</div>
					</div>
					<!--// 데이터 정보 -->
				</div>
			</div>
			<!--// 앱설정 -->
		</div>
		<!--// #CONTENTS -->
	</div>
	<!--// #CONTAINER -->
</div>
<!--// #WRAP -->
</body>
</html>
